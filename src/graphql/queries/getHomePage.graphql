query getHomePage($locale: String!, $preview: Boolean) {
  pageHomeCollection(locale: $locale, preview: $preview, limit: 1) {
    items {
      sys {
        id
      }
      seo {
        ...SeoFields
      }
      slug
      hero {
        ...HeroFields
      }
    }
  }
}

fragment HeroFields on ComponentHero {
  sys {
    id
  }
  heading
  subheading
  backgroundImage {
    ...ImageFields
  }
  callToAction {
    ...CTAFields
  }
}
